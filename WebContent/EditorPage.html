<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>TinyOrb Editor</title>
	<link rel="stylesheet" href="style/editor.css">
	<link rel="stylesheet" href="style/dropdown/dd.css">
	
	<link rel="shortcut icon" type="image/png" href="/image/TinyOrb-ico-logo.png"/>
	
 	<!-- <script src="//cdn.tinymce.com/4/tinymce.min.js"></script> -->
 	<script src="script/js/tinymce/tinymce.min.js"></script>
  	<script>
  		tinymce.init({ 
  			selector:'textarea',
  			plugins: "table textcolor image link media",
  			/*plugins: "textcolor",
  			plugins: "image",*/
  			menubar: 'edit view format table tools',
  			toolbar: [
  			        'undo redo cut copy paste | styleselect | sizeselect fontselect  fontsizeselect | bold italic underline | link image ',
  			        'alignleft aligncenter alignright | forecolor backcolor | table | media'
  			      ],
  		  	table_appearance_options:true,
  			table_toolbar: "tableprops tabledelete | tableinsertrowbefore tableinsertrowafter tabledeleterow | tableinsertcolbefore tableinsertcolafter tabledeletecol",
  			fontsize_formats: "8px 10px 12px 14px 18px 24px 36px",
  			menubar:false,
  			resize: false,
  			statusbar: false,
  			height:'100%'
  		});
  	</script>
  	<script src="script/jquery.min.js"></script>
  	<script src="script/jetter.js"></script>
  	<script src="script/dropdown/dd.js"></script>
  	<script src="script/editInitialLoad.js"></script>
	<script src="https://apis.google.com/js/api.js"></script>
	<script src="script/api/yt.js"></script>  
</head>
<body id="page_body">
	<div id="header">
		<div class="dropdown" id="logedin">
			<a class="account" id="act">Guest</a>

			<div class="submenu">
				<ul class="root">
					<li><a href="/DashBoard.html">Dashboard</a></li>
					<li><a href="/Profile.html">Profile</a></li>
					<li><a href="/Report.html">Report</a></li>
					<li><a href="/logout.html">Logout</a></li>
				</ul>
			</div>

		</div>

	</div>

	<div id="button-area">
		<div id="publish" class="button_">Publish</div>
		<div id="save" class="button_">Save</div>
		<input type="text" id="heading" class="button_"placeholder="Heading*">
	</div>
	<textarea id="text-area"></textarea>
	<div id="message"></div>
</body>
</html>
